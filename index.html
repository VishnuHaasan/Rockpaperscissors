<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="score">
            <h3>Score</h3>
            <div class="score-board">
                <p id = "player-score">Player : 0</p>
                <p id = "computer-score">Computer : 0</p>
            </div>
        </div>
        <div class="icons">
            <img class = "hoverable" id = "rock" src="./images/Rock.jpg" alt="">
            <img class = "hoverable" id = "paper" src="./images/Paper.jpg" alt="">
            <img class = "hoverable" id = "scissors" src="./images/Scissors.jpg" alt="">
        </div>
        <div class="comments">
            <h2 id="gose">Welcome to the game!
            </h2>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
